<html>
  <head>
    <script src="https://unpkg.com/lodash@4.17.20"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="scroll-container">
      <div class="scroll scroll-1"></div>
      <div class="scroll scroll-2 gallery">
        <div class="window paint1">
          <div class="resizer corner tl"></div>
          <div class="resizer corner tr"></div>
          <div class="resizer corner bl"></div>
          <div class="resizer corner br"></div>
          <div class="resizer t"></div>
          <div class="resizer b"></div>
          <div class="resizer l"></div>
          <div class="resizer r"></div>
          <div class="body">
            <div class="klint-container painting-container">
              <div class="cover">
              </div>
              <div class="orange-orb-base">
                  <img src="../SVGs/orange-orb-base.svg"/>
                </div>
                <div class="blue-orb">
                  <img src="../SVGs/blue-orb.svg"/>
                </div>
                <div class="orange-orb-overlay">
                  <img src="../SVGs/orange-orb-overlay.svg"/>
                </div>
              <div class="klint-grid">
                <div class="blue-yellow">
                  <img src="../SVGS/blue-yellow.svg" />
                </div>
                <div class="orange-flower">
                  <img src="../SVGs/orange-flower.svg" />
                </div>
                <div class="spiral-flower">
                  <img src="../SVGs/spiral-flower.svg" />
                </div>
                <div class="yellow-orb">
                  <img src="../SVGs/yellow-orb.svg" />
                </div>
                <div class="pink-orb">
                  <img src="../SVGs/pink-orb.svg" />
                </div>
                <div class="main-pink-flower">
                  <img src="../SVGs/main-pink-flower.svg" />
                </div>
                <div class="doodle">
                  <img src="../SVGs/doodle.svg" />
                </div>
                <div class="yellow-flower">
                  <img src="../SVGs/yellow-flower.svg" />
                </div>
                <div class="green-white">
                  <img src="../SVGs/green-white.svg" />
                </div>
                <div class="hourglass">
                  <img src="../SVGs/hourglass.svg" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <img class="top-light" src="../SVGs/light.svg"/>
        <img class="bottom-light"src="../SVGs/light.svg"/>
      </div>
      <div class="scroll scroll-3 gallery">
        <div class="window paint2">
          <div class="resizer corner tl"></div>
          <div class="resizer corner tr"></div>
          <div class="resizer corner bl"></div>
          <div class="resizer corner br"></div>
          <div class="resizer t"></div>
          <div class="resizer b"></div>
          <div class="resizer l"></div>
          <div class="resizer r"></div>
          <div class="body">
            <div class="painting-container">
              <div class="cover">
              </div>
            </div>
          </div>
        </div>
        <img class="top-light" src="../SVGs/light.svg"/>
        <img class="bottom-light"src="../SVGs/light.svg"/>

      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>

</html>
